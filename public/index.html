<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wodth, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet">
    <script src="../dest/main.js" type="module" defer></script>
</head>
<body>
    <div id="game-board"></div>
    <div id="score">
        <label for="player" id="playerLbl">PLAYER (X)</label>
        <input id="playerInput" name="player" value="0" type="button">
        <label for="tie" id="tieLbl">TIE</label>
        <input id="tieInput" name="tie" value="0" type="button">
        <label for="computer" id="compLbl">COMPUTER (O)</label>
        <input id="computerInput" name="computer" value="0" type="button">
        <label for="icon" id="numberOfPlayers">1P</label>
        <div id="iconBlock"><input id="icon" name="icon" src="./img/icon.png"  type="image"></div>
    </div>
</body>
<html>
